language: php

php:
  - 5.4

mysql:
  database: kickstart
  username: root
  encoding: utf8

install:

  # Create MySQL Database
  - mysql -e 'create database kickstart;'
  - sudo apt-get --quiet=2 install apache2 libapache2-mod-php5 php5-cli php5-cgi php5-curl php5-gd php5-mysql > /dev/null

  # Install Drush
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash

  # Prepare ./tests/behat/behat.local.yml
  - ./scripts/behat_local_yml.sh

  # Run composer
  - cd ./tests/behat
  - composer install

  # Going back
  - cd ../../

before_script:

  # Install Kickstart Profile
  - ./scripts/build.sh kickstart "Template" "tmpl"
  - cd kickstart
  - sudo chmod -R 777 sites/all
  - mkdir -p sites/default/files
  - sudo chmod -R 777 sites/default/files
  - php -d sendmail_path=`which true` `pear config-get php_dir`/drush/drush.php si tmpl_kickstart --sites-subdir=default --db-url=mysql://root:@127.0.0.1/kickstart --account-name=admin --account-pass=admin --site-mail=admin@example.com --site-name="Template Kickstart Profile" --yes
  - drush cc all --yes
  - cd ../

  # Start the web server
  - ./scripts/apache_server.sh
  - sleep 5s

  # Setup display for selenium
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 5s

  # Get Selenium
  - wget http://selenium.googlecode.com/files/selenium-server-standalone-2.39.0.jar
  - java -jar selenium-server-standalone-2.39.0.jar > /dev/null 2>&1 &
  - sleep 5s

  - cd tests/behat

script:

  # Run behat tests
  - ./bin/behat
